AWSTemplateFormatVersion: '2010-09-09'
Description: 'SAM Application for introducing deployment

  '
Globals:
  Function:
    Timeout: 3
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${RestApi}.execute-api.${AWS::Region}.amazonaws.com/v1/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
Resources:
  HelloWorldFunction:
    Properties:
      CodeUri: s3://newrails-sam-bucket-us-west-2/1f94f8da7f4fad632b93b285767f440f
      Events:
        HelloWorld:
          Properties:
            Auth:
              ApiKeyRequired: true
            Method: get
            Path: /hello
            RestApiId:
              Ref: RestApi
          Type: Api
      Handler: app.lambda_handler
      Runtime: python3.7
    Type: AWS::Serverless::Function
  RestApi:
    Properties:
      Auth:
        ApiKeyRequired: true
      StageName: v1
    Type: AWS::Serverless::Api
Transform: AWS::Serverless-2016-10-31
